<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="./assets/vector/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>GrowBeyond/login</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <form  method="get" id="loginForm">
                <div class="inputholder">
                    <h3 align="center">Welcome Back!</h3>
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter your username">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password">
                    <button id="signinbutton">Log in</button>
                    <p align="center">First time here? <a href="./sign_.html">Sign in</a></p>

                </div>

            </form>
        </div>
    </div>  
     
<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>   
</body>
</html>
