<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/styles/signin.css">
    <link rel="shortcut icon" href="./assets/vector/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./Scripts/app.js"></script>
    <title>FarmConnect | Sign In</title>
</head>

<body>
    <!-- Form Container -->
    <div class="container mt-5">
        <div class="box">
            <!-- action="http://localhost:3000/api/sign_" -->
            <form id="signupForm" method="POST" >
                <div class="inputholder">
                    <h3 align="center">Let's Get Started</h3>
                    <label for="username">Username</label>
                    <input type="text" name="username" id="usernameholder" placeholder="Enter your username" required>

                    <label for="email">Email</label>
                    <input type="email" name="email" id="emailholder" placeholder="Enter your email" required>

                    <label for="password">Password</label>
                    <input type="password" name="password" id="passwordholder" placeholder="Enter your password" required>

                    <button id="signinbutton" type="submit" class="btn btn-primary mt-3 w-100">Sign Up</button>

                    <p align="center" class="mt-3">Already have an account? 
                      <a href="login.html">Log In</a>
                    </p>
                </div>
            </form>
        </div>
    </div>



    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
