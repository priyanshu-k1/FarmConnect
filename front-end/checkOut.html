<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="./assets/vector/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/styles/main_screen.css">
    <link rel="stylesheet" href="./assets/styles/checkOut.css">
    <script src="./Scripts/language.js"></script>
    <script src="./Scripts/app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>FarmConnect/Check out</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light fixed-top" id="NAVBAR">
        <div class="container-fluid" id="innerNavBarDiv">
          <a class="navbar-brand text-white"
            href=""
            target="_blank"
            style="min-width: 100px"
  >
            <div class="rounded-circle">
              <h3 id="navH3" class="rounded-circle">FC</h3>
            </div>
          </a>
          <button
            class="navbar-toggler bg-light"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a data-lang="nav1" class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a data-lang="nav2" class="nav-link" href="learning.html">Learning</a>
              </li>
              <li class="nav-item">
                <a data-lang="nav3" class="nav-link" href="shop.html">Shop</a>
              </li>
              <li class="nav-item">
                <a data-lang="nav4" class="nav-link" href="about.html">about</a>
              </li>
            </ul>
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" id="signinbutton" href="sign_.html"  role="button">Sign in</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  data-lang="nav5"
                  id="languageDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Language
                </a>
                <ul
                  class="dropdown-menu dropdown-menu-end"
                  aria-labelledby="languageDropdown"
                >
                  <li>
                    <button class="dropdown-item" onclick="selectLanguage('en')">
                      English
                    </button>
                  </li>
                  <li>
                    <button class="dropdown-item" onclick="selectLanguage('hi')">
                      Hindi
                    </button>
                  </li>
                  <li>
                    <button class="dropdown-item" onclick="selectLanguage('te')">
                      Telugu
                    </button>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <section class="h-100 h-custom mt-5" style="background-color: #eee;">
       
        <div class="container py-5 h-100">
          <h1 align="center">Check Out</h1>
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card">
                <div class="card-body p-4">
      
                  <div class="row">
      
                    <div class="col-lg-7">
                      <h5 class="mb-3"><a href="shop.html" class="text-body"><i
                            class="fas fa-long-arrow-alt-left me-2"></i>Continue shopping</a></h5>
                      <hr>
      
                      <div class="d-flex justify-content-between align-items-center mb-4">
                        <div>
                          <p class="mb-1">Shopping cart</p>
                          <p class="mb-0" id="cart-count">0</p>
                        </div>
                      </div>
                      <div id="cart-items" class="container mt-5"></div>
                    </div>
                    <div class="col-lg-5">



                      <div class="addressArea">
                        <h4 align="center">Shipping Address</h4>
                        <div class="row mb-4">
                          <div class="col-md-6">
                            <div data-mdb-input-init class="form-outline form-white">
                              <input type="text" id="Address" class="form-control form-control-lg"
                                placeholder="Where's home?" size="50" id="exp" minlength="7" maxlength="50" />
                              <label class="form-label" for="typeExp">Address</label>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div data-mdb-input-init class="form-outline form-white">
                              <input type="text" id="Pincode" class="form-control form-control-lg"
                                placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" size="1" minlength="3" maxlength="10" />
                              <label class="form-label" for="typeText ">Pin code</label>
                            </div>
                          </div>
                        </div> 
                      </div>
      
                      <div class="card bg-success text-white rounded-3">
                        <div class="card-body">
                          <div class="d-flex justify-content-between align-items-center mb-4">
                            <h5 class="mb-0">Card details</h5>
                          </div>
      
                          <form class="mt-4">
                            <div data-mdb-input-init class="form-outline form-white mb-4">
                              <input type="text" id="cardholderName" class="form-control form-control-lg" siez="17"
                                placeholder="Cardholder's Name" />
                              <label class="form-label" for="typeName">Cardholder's Name</label>
                            </div>
      
                            <div data-mdb-input-init class="form-outline form-white mb-4">
                              <input type="text" id="CardNumber" class="form-control form-control-lg" siez="17"
                                placeholder="1234 5678 9012 3457" minlength="19" maxlength="19" />
                              <label class="form-label" for="typeText">Card Number</label>
                            </div>
      
                            <div class="row mb-4">
                              <div class="col-md-6">
                                <div data-mdb-input-init class="form-outline form-white">
                                  <input type="text" id="Expiration" class="form-control form-control-lg"
                                    placeholder="MM/YYYY" size="7" id="exp" minlength="7" maxlength="7" />
                                  <label class="form-label" for="typeExp">Expiration</label>
                                </div>
                              </div>
                              <div class="col-md-6">
                                <div data-mdb-input-init class="form-outline form-white">
                                  <input type="password" id="typeText" class="form-control form-control-lg"
                                    placeholder="&#9679;&#9679;&#9679;" size="1" minlength="3" maxlength="3" />
                                  <label class="form-label" for="typeText">Cvv</label>
                                </div>
                              </div>
                            </div>
      
                          </form>
      
                          <hr class="my-4">
                          <div class="d-flex justify-content-between">
                            <p class="mb-2">Delivery</p>
                            <p class="mb-2 " id="delivery"></p>
                          </div>
      
                          <div class="d-flex justify-content-between">
                            <p class="mb-2">Subtotal</p>
                            <p class="mb-2 " id="Subtotal"></p>
                          </div>
                          <div class="d-flex justify-content-between mb-4">
                            <p class="mb-2">TAX</p>
                            <p class="mb-2" >â‚¹33</p>
                          </div>
      
                          <div class="d-flex justify-content-between mb-4">
                            <p class="mb-2">Total(Incl. taxes) </p>
                            <p class="mb-2" id="Total"></p>
                          </div>
      
                          <button  type="button" data-mdb-button-init data-mdb-ripple-init class="bg-light btn btn-info btn-block btn-lg">
                            <div class="d-flex justify-content-between">
                              <a style="text-decoration: none;color: black;" role="button" onclick="orderConfirmed()">Checkout</a>
                            </div>
                          </button>
      
                        </div>
                      </div>
      
                    </div>
      
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      


<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>    
</body>
</html>
